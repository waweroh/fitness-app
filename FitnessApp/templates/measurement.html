{% extends "base.html" %}

{% block content %}

<h1>
  Calculate Your BMI
</h1>

{% if bmi %}
<h2>
  Your BMI is {{bmi}}.
</h2>
{% endif %}

<!-- action="." is same as action="/bmi/" -->
<form action="." method="POST">
  {% csrf_token %}
  <!-- {{form.as_p}} -->
  <p>height {{form.height_in_metres}}</p>
  <p>weight {{form.weight_in_kg}}</p>
  <p>date {{form.date_measured}}</p>
  <br />
  

  <input type="submit" value="Save Measurement" />
</form>

{% endblock %}
